
<ion-header>
  <ion-toolbar>
    <ion-title>
     Cadastro de Despesas
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <ion-icon name="md-close" showWhen="android"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of data">
      <ion-label floating>{{item.nome}}</ion-label>
      <ion-input type="number"></ion-input>
    </ion-item>
  </ion-list>
  <button ion-button class="button-center">Cadastrar</button>
</ion-content>
