
<ion-header>
  <ion-toolbar>
    <ion-title>
     Cadastro de Despesas
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <ion-icon name="md-close" showWhen="android"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-list>
      <ion-item *ngFor="let item of data">
        <ion-label floating>{{item.nome}}</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
    </ion-list>
  </ion-list>
</ion-content>
