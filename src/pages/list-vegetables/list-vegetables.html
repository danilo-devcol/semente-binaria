<ion-header>.

  <ion-navbar>
    <ion-title>Origem Vegetal</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding class="list-vegetables">
  <ion-card class="_listVegetables" *ngFor="let vegetable of vegetables" (click)="openModal(vegetable.nome)">
    <img class="_vegetable" src="assets/img/Vegetables/{{vegetable.idproduto}}.png"/>
    <div class="card-title">{{vegetable.nome}}</div>
  </ion-card>
</ion-content>
